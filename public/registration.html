<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>

    <form id="registrationForm">
        <h1>User Registration</h1>
        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
        </div>

        <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
        </div>

        <div class="form-group">
            <label for="cid">CID:</label><br>
            <input type="text" id="cid" name="cid" required><br>
        </div>

        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
        </div>

        <div class="form-group">
            <label for="phoneNo">Phone Number:</label><br>
            <input type="tel" id="phoneNo" name="phoneNo" required><br>
        </div>

        <div class="form-group">
            <label for="walletAddress">Wallet Address:</label><br>
            <input type="text" id="walletAddress" name="walletAddress" required><br>
        </div>

        <div class="form-group">
            <label for="walletSecret">Wallet Secret:</label><br>
            <input type="password" id="walletSecret" name="walletSecret" required><br>
        </div>

        <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        </div>

        <button type="submit">Register</button>
        <div class="regisLog">
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <script src="./js/registration.js" defer></script>
</body>

</html>
